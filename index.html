<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>他言語経験者のためのJS入門</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link href="favicon.ico" rel="icon" sizes="16x16 32x32 48x48" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-markdown="./md/cover.md" data-separator="^\n===$" data-separator-vertical="^\n---$">
          <script type="text/template"></script>
        </section>
        <section data-markdown="./md/about.md" data-separator="^\n===$" data-separator-vertical="^\n---$">
          <script type="text/template"></script>
        </section>
        <section data-markdown="./md/object.md" data-separator="^\n===$" data-separator-vertical="^\n---$">
          <script type="text/template"></script>
        </section>
        <section data-markdown="./md/function.md" data-separator="^\n===$" data-separator-vertical="^\n---$">
          <script type="text/template"></script>
        </section>
        <section data-markdown="./md/prototype.md" data-separator="^\n===$" data-separator-vertical="^\n---$">
          <script type="text/template"></script>
        </section>
        <!--         
        <section id="syntaxhighlighter">
          <pre><code>
            // codeを含むsectionが予め1つ存在すれば
            // md内のcodeにもsyntaxhilightが機能する
          </code></pre>
        </section> 
        -->
      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

    <script type="text/javascript">
      setTimeout(function() {
        // code表示エリアの高さが足りないから足す
        var code=document.getElementsByTagName('code');
        for(var i=0; i<code.length; i++){
          code[i].style.maxHeight='1000px';
        }
        // // syntaxhilight用のsectionを消去
        // var sh = document.getElementById("syntaxhighlighter");
        // sh.parentNode.removeChild(sh);
      }, 2000);
    </script>

  </body>
</html>
